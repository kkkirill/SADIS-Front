<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css"/>
    <link rel = "stylesheet" type = "text/css" href = "css/navbar.css"/>
</head>
<body>
    <div class="galaxy">
        <div id="mySidenav" class="sidenav">
                <div class="header">
                    <h3>Controls</h3>
                    <a href="javascript:void(0)" class="closebtn">&times;</a>
                </div>
                <div class="dimensions controller">
                    <p>3D</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="info controller">
                    <p>Info</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <select class="info-target">
                        <option value="speed">Speed</option>
                        <option value="size">Size</option>
                        <option value="distance">Distance</option>
                    </select>
                </div>
                <div class="targets controller">
                    <p>Target</p>
                    <select class="target">
                        <option value="none">-</option>
                        <option value="mercury">Mercury</option>
                        <option value="venus">Venus</option>
                        <option value="earth">Earth</option>
                        <option value="mars">Mars</option>
                        <option value="jupiter">Jupiter</option>
                        <option value="saturn">Saturn</option>
                        <option value="uranus">Uranus</option>
                        <option value="neptune">Neptune</option>
                    </select>
                </div>
                <div class="speed controller">
                    <p>Speed <span>km/h</span></p>
                    <input type="number" disabled="disabled">
                </div>
                <div class="size controller">
                    <p>Size <span>km</span></p>
                    <input type="number" disabled="disabled">
                </div>
                <div class="distance controller">
                    <p>Distance <span>km</span></p>
                    <input type="number" disabled="disabled">
                </div>
                <div class="reset controller">
                    <button class="apply-button">Apply</button>
                    <button class="reset-button">Reset</button>
                </div>
        </div>
        <div class="openbtn">&#9776;</div>
        <div class="solar-system">
            <div id="sun"></div>
            <div id="mercury" class="orbit">
                <div class="pos">
                    <div class="planet">
                        <dl class="infos">
                            <dt>Mercury</dt>
                            <dd>
                                <span></span>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div id="venus" class="orbit">
                <div class="pos">
                    <div class="planet">
                        <dl class="infos">
                            <dt>Venus</dt>
                            <dd>
                                <span></span>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div id="earth" class="orbit">
                <div class="pos">
                    <div class="orbit">
                        <div class="pos">
                            <div class="moon"></div>
                        </div>
                    </div>
                    <div class="planet">
                        <dl class="infos">
                            <dt>Earth</dt>
                            <dd>
                                <span></span>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div id="mars" class="orbit">
                <div class="pos">
                    <div class="planet">
                        <dl class="infos">
                            <dt>Mars</dt>
                            <dd>
                                <span></span>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div id="jupiter" class="orbit">
                <div class="pos">
                    <div class="planet">
                        <dl class="infos">
                            <dt>Jupiter</dt>
                            <dd>
                                <span></span>
                            </dd>
                        </dl>
                    </div> 
                </div>
            </div>
            <div id="saturn" class="orbit">
                <div class="pos">
                    <div class="planet">
                        <div class="ring"></div>
                        <dl class="infos">
                            <dt>Saturn</dt>
                            <dd>
                                <span></span>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div id="uranus" class="orbit">
                <div class="pos">
                    <div class="planet">
                        <dl class="infos">
                            <dt>Uranus</dt>
                            <dd>
                                <span></span>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div id="neptune" class="orbit">
                <div class="pos">
                    <div class="planet">
                        <dl class="infos">
                            <dt>Neptune</dt>
                            <dd>
                                <span></span>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/navbar.js"></script>
    <script src="js/script.js"></script>
</body>`
</html>
